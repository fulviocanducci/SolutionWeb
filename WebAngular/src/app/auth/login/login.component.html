<div class="container container--mini" style="margin-top: 10px;">
  <img class="img-fluid mx-auto d-block mb-5" src="https://themes.getbootstrap.com/wp-content/themes/bootstrap-marketplace/assets/images/elements/bootstrap-logo.svg"
    alt="">

  <form [formGroup]="loginForm" (submit)="login()">

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="text" 
        formControlName="email"
        class="form-control" 
        size="20" 
        maxlength="100">
      <small class="text-danger d-block mt-2" *ngIf="loginForm.get('email').errors?.required">
        Digite o e-mail
      </small>
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>      
      <input type="password" 
        formControlName="password"        
        class="form-control"
        size="20" 
        maxlength="25">
        <small class="text-danger d-block mt-2" *ngIf="loginForm.get('password').errors?.required">
          Digite a senha
        </small>
    </div>

    <div class="form-group">
      <input 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="btn btn-primary btn-brand btn-block mb-4" 
        value="Entrar">
    </div>

  </form>  
</div>
